    <main role="main" class="container">
        <h1>Formulario Alta Producto</h1>
        <p class="font-italic text-secondary">Los campos con * son obligatorios</p>

        <form action="formulario" method="post">
            <div class="form-row">
                <div class="col">
                    <div class="form-group">
                        <label for="codigo" class="obligatorio">Código:</label>
                        <input type="text" name="codigo" autofocus class="form-control" required placeholder="Código del Producto">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="nombre" class="obligatorio">Nombre:</label>
                        <input type="text" name="nombre" class="form-control" required placeholder="Nombre">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <div class="form-group">
                        <label for="Precio" class="obligatorio">Precio:</label>
                        <input type="number" name="precio" class="form-control" required step="0.1" placeholder="precio">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="Precioxpeso" class="obligatorio">Precio x litro/kilo:</label>
                        <input type="number" name="Precioxpeso" class="form-control" required step="0.1" placeholder="Precio por litro/kilo">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="oferta" class="d-block text-center">Oferta</label>
                        <input type="checkbox" name="oferta" class="form-control">
                    </div>
                </div>
                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="ofertaRadio" id="descuento10" value="option1">
                        <label class="form-check-label" for="descuento10">
                            10%
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="ofertaRadio" id="decuento20" value="option2">
                        <label class="form-check-label" for="decuento20">
                            20%
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="ofertaRadio" id="decuento30" value="option3">
                        <label class="form-check-label" for="decuento30">
                            30%
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="ofertaRadio" id="decuento50" value="option4">
                        <label class="form-check-label" for="decuento50">
                            50%
                        </label>
                    </div>
                </div>

            </div>
            <div class="form-group">
                <label for="descripcion" class="obligatorio">Descripcion:</label>
                <textarea name="descripcion" rows="5" class="form-control"></textarea>
            </div>

            <div class="form-group">
                <input type="submit" value="Nuevo Producto" class="btn btn-primary btn-block">
            </div>
        </form>
