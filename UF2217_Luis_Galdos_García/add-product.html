        <div class="collapse navbar-collapse" id="navbarResponsive">

            </li>
          </ul>
        </div>
        <!-- /.navbar-collapse -->
      </div>
    </nav>
  </header>


  <!-- Page Content with Jumbotron-->
  <main role="main" class="container jumbotron my-4">

    <div class="row">
      <div class="col-md-6">
        <h1>Añadir un producto</h1>
      </div>
    </div>

    <div class="row">

      <div class="col-md-6">
        <form role="form" method="post">

          <select class="form-control mb-2" id="productSelect">
            <option>Por favor seleccione una categoría</option>
            <option>Jabón</option>
            <option>Lociones</option>
            <option>Cremas</option>
          </select>

          <div class="form-group">
            <label for="nombre" class="loginFormElement">Nombre del producto</label>
            <input class="form-control" id="nombre" type="text">
          </div>

          <div class="form-group">
            <label for="precio" class="loginFormElement">Precio</label>
            <input class="form-control" id="precio" type="number">
          </div>

          <div class="form-group">
            <input type="range" list="tickmarks" min="0" max="100" step="1">
            <label>Descuento</label>

            <datalist id="tickmarks">
              <option value="0" label="0%">
              <option value="25" label="25%">
              <option value="50" label="50%">
              <option value="75" label="75%">
              <option value="100" label="100%">
            </datalist>
          </div>


          <div class="form-group">
            <label class="control-label">Imagen del producto</label>
            <input class="filestyle" data-icon="false" type="file">
          </div>

          <div class="form-group">
            <label for="product-description">Descripción</label>
            <textarea class="form-control rounded-0" id="product-description" rows="3"></textarea>
          </div>

          <button type="submit" id="loginSubmit" class="btn btn-success loginFormElement">Add Product</button>

      </div>
      </form>

    </div>
  </main>
