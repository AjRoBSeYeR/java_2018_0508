#Para desarrollo DEBUG, cuando subimos a produccion -> INFO
log4j.rootCategory=DEBUG, console, fichero

#1. Console Appender
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=(%d{yyyy/MM/dd - HH:mm:ss}) %-5p %c:Line %L - %m%n

#2. Appender fichero
log4j.appender.fichero=org.apache.log4j.FileAppender
log4j.appender.fichero.File=c:/logs/prestamos/trazas.log
log4j.appender.fichero.layout=org.apache.log4j.PatternLayout
log4j.appender.fichero.layout.ConversionPattern=(%d{yyyy/MM/dd - HH:mm:ss}) %-5p %c:Line %L - %m%n

#Configuracion para spring, poner en produccion a ERROR
log4j.category.org.springframework=ERROR

#Configuracion para validator de hibernate
 log4j.category.org.hibernate.validator=ERROR