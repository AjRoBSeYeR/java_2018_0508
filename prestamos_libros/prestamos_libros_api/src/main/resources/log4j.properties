
#para desarrollo DEBUG. Cuando subimos a produccion INFO
log4j.rootCategory=ALL, console, fichero

#Console Appender. 
#Un appender de log4j es una clase encargada de dar formato al mensaje y escribirlo en algún sitio 

#1º appender
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern="%d{yyyy-MMM-dd HH:mm:ss} %C : %L %x - %m%n

#2º appender
log4j.appender.fichero=org.apache.log4j.FileAppender
log4j.appender.fichero.File=C:/logs/prestamos/trazas.log
log4j.appender.fichero.layout=org.apache.log4j.PatternLayout
log4j.appender.fichero.layout.ConversionPattern="%d{yyyy-MMM-dd HH:mm:ss} %c : %l %x - %m%n

#configuracion log para Spring, en produccion cambiar a ERROR
log4j.category.org.springframework=ERROR

log4j.category.org.hibernate.validator=ERROR