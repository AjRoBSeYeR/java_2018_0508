#para desarrollo DEBUG, cuando subimos a produccion INFO
log4j.rootCategory=ALL,console,fichero

#APPENDER=>Es una clase encargada de dar formato al mensaje y escribirlo en algún sitio (fichero, base de datos, e-mail, pantalla, etc)

#1º Appender console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n

#2º Appender fichero
log4j.appender.fichero=org.apache.log4j.FileAppender
log4j.appender.fichero.File=c:/logs/prestamos/trazas.log
log4j.appender.fichero.layout=org.apache.log4j.PatternLayout
log4j.appender.fichero.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n


#configuracion log para Spring, en produccion cambiar a ERROR
log4j.category.org.springframework=ERROR

#configuracion para validator de hiberante
log4j.category.org.hibernate.validator=ERROR

