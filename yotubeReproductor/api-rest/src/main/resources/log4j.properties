#Desarrllo Drbug cuando subimos a produccion DEBU>G
log4j.rootCategory=ALL,console,fichero 
#APPENDER => Es  una clase encargada de dar formato al mensaje y escribirlo en algún sitio (fichero, base de datos, e-mail, pantalla, etc).

#1º Aprender console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n

#2º Aprender console
log4j.appender.fichero=org.apache.log4j.FileAppender
log4j.appender.fichero.File=c:/logs/youtube-api.log
log4j.appender.fichero.layout=org.apache.log4j.PatternLayout
log4j.appender.fichero.layout.ConversionPattern= %d{yyyy.MM.dd/HH:mm:ss} %c,linea %L,%m %-4r [%t] %-5p %c %x -%n

#configuracion para spring, en produccion cambiar a ERROR
log4j.category.org.springframework=ERROR
#configuracion para validar Hibernate
log4j.category.org.hibernate.validator=ERROR