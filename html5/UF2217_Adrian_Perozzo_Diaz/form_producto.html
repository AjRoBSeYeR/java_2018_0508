    <!-- Contenido de la pagina actual -->
    <main class="container mt-5 mb-5" role="main">
        <h1 class="text-center text-nidea"><i class="fas fa-plus-square"></i>Alta Producto</h1>

        <div class="row justify-content-center mt-4">
            <div class="col col-md-6">
                <form method="POST" enctype="multipart/form-data">

                    <p class="font-italic">Los campos con <i class="fas fa-asterisk fa-sm text-danger"></i> son
                        obligatorios</p>

                    <div class="form-row form-group">
                        <div class="col">
                            <label for="nombre"><i class="fas fa-asterisk fa-sm text-danger"></i>Nombre:</label>
                            <input class="form-control" type="text" name="nombre" required autofocus placeholder="Nombre del producto"
                                tabindex="1">
                        </div>
                        <div class="col">
                            <label for="categoria">Seleccione la categoria:</label>
                            <select class="custom-select" name="categoria">
                                <option value="001">AZ-27 - Ginebras</option>
                                <option value="050">VY-47 - Vodkas</option>
                                <option value="123">AZ-97 - Whiskies</option>
                                <option value="999">AA-22 - Rones</option>
                            </select>
                        </div>
                    </div>
                    <!-- / .form-row -->

                    <div class="form-row form-group">

                        <div class="col">
                            <label for="codigo"><i class="fas fa-asterisk fa-sm text-danger"></i>Codigo:</label>
                            <input class="form-control" type="text" name="codigo" required placeholder="Codigo del producto"
                                tabindex="3">
                        </div>

                        <div class="col">
                            <label for="codigo"><i class="fas fa-asterisk fa-sm text-danger"></i>Precio:</label>
                            <input class="form-control" type="number" name="precio" required step="0.1" tabindex="4">
                        </div>

                        <div class="col text-center">
                            <label for="oferta">Oferta:</label>
                            <input class="form-control" type="checkbox" name="oferta" tabindex="2">
                        </div>
                    </div>
                    <!-- /.form-row -->

                    <div class="form-group">
                        <textarea class="form-control" name="descripcion" rows="5" placeholder="Breve descripcion"
                            resizable="false" tabindex="6"></textarea>
                    </div>
                    <div class="custom-file mb-3 mt-3">
                        <input name="fichero" type="file" class="custom-file-input" id="fichero">
                        <label class="custom-file-label" for="fichero">Selecciona una imagen para el producto:</label>
                    </div>
                    <input type="submit" value="Dar Alta" class="btn btn-block btn-outline-success">

                </form>
            </div>
        </div>
    </main>
