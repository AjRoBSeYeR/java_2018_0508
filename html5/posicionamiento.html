<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>Document</title>

    <style>
        p {
            background-color: pink;

        }

        span {
            background-color: green;
        }

        section {
            background-color: lightgray;
            border: 1px solid black;
            margin-bottom: 1em;
            padding: 1.5em 2em;
        }

        .box_relativa {
            background-color: orange;
            position: relative;
            display: inline-block;
            width: 100px;
            height: 100px;
            font-size: 3em;
            text-align: center;

        }

        .box_absoluta {
            background-color: orange;
            position: absolute;
            display: inline-block;
            width: 100px;
            height: 100px;
            font-size: 3em;
            text-align: center;

        }

        .box {
            background-color: darkslategrey;
            display: inline-block;
            width: 100px;
            height: 100px;
            font-size: 3em;
            text-align: center;

        }

        .contenedor-relativo {
            position: relative;
        }
        .flecha {
            width: 2em;
            height: 2em;
            position:fixed;
            margin-bottom: 10em;
            margin-right: 10em;

            }
    </style>
</head>

<body>
    <h1>Posicionamiento</h1>

    <section>
        <h2>Elementos inline y block</h2>
        <p>BLOCK, ocupa todo el ancho</p>

        <span>INLINE, ocupa lo que necesita su contenido</span>
    </section>

    <section>
        <h2>Otros ejercicios de posicionamiento</h2>
        <p>BLOCK, ocupa todo el ancho</p>

        <span>INLINE, ocupa lo que necesita su contenido</span>
    </section>

    <section>
        <h2>posicionamiento relativo</h2>
        <div class="box">1</div>
        <div class="box_relativa">2</div>
        <div class="box">3</div>


    </section>

    <section class="contenedor-relativo">
        <h2>posicionamiento absoluto</h2>
        <div class="box">1</div>
        <div class="box_absoluta">2</div>
        <div class="box">3</div>
    </section>

    <i class="fas fa-arrow-alt-circle-up"class="flecha"></i>
</body>

</html>
