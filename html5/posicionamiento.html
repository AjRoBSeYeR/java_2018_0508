<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Posicionamiento</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
   <style>
   section{
       background-color: lightgrey;
       border: 1px solid black;
       margin-bottom: 1em;
       padding: 1.5em 2em;
   }
   p{
        background-color: pink;
    }
    span{
        background-color: aqua;
    }

    .box{
        display: inline-block;
        width: 100px;
        height: 100px;
        background-color: cadetblue;
        color: #ffffff;
        font-size: 3em;
        text-align: center;
        font-family: 'Courier New', Courier, monospace;
    }
    .relativa{
        background-color: orange;
        position: relative;
        right: 100px;
        bottom: 27px;
    }
    .absoluta{
        background-color: orange;
        position: absolute;
        right: 10px;
        bottom: 27px;

    }
    .contenedor-relativo{
        position: relative;
    }
    .fijo{
        position: fixed;
        right: 10px;
        bottom: 27px;
        width: 50px;
        height: 50px;
    }
</style>
</head>
<body>
    <h1><a name="top">Posicionamiento</a></h1>
    
    <section>
        <h2>Elementos inline y block</h2>

        <p>BLOCK, ocupa todo el ancho.</p>
        <span>INLINE, ocupa lo que necesita su contenido.</span>
    </section>

    <section>
            <h2>Otro ejercicio</h2>
    
            <p>BLOCK, ocupa todo el ancho.</p>
            <span>INLINE, ocupa lo que necesita su contenido.</span>
        </section>

    <section>
            <h2>Posicionamiento relativo</h2>
        
            <div class="box">1</div>
            <div class="box relativa">2</div>
            <div class="box">3</div>
    </section>
    <section class="contenedor-relativo">
            <h2>Posicionamiento absoluto</h2>
        
            <div class="box">1</div>
            <div class="box absoluta">2</div>
            <div class="box">3</div>
    </section>
    <section class="contenedor-fijo">
            <h2>Posicionamiento fijo</h2>
        
            <div class="box">1</div>
            <div class="box fijo">
                    <a href="#top"><i class="fas fa-angle-double-up"></i>
                </a>
            </div>
            <div class="box">3</div>
    </section>
</body>
</html>
