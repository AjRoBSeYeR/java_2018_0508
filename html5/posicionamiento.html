<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <title>Posicionamiento</title>
    <style>
        section {
            background-color: lightgray;
            border: 1px solid #000;
            margin-bottom: 1em;
            padding: 1em 3em;
        }

        span {
            background-color: lime;
        }

        .box {
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: teal;
            /*fuente*/
            color: #FFF;
            font-size: 3em;
            text-align: center;
            font-family: arial, courier, monospace;
        }

        .absoluta {
            background-color: orange;
            position: absolute;
            bottom: -36px;
            right: -27px
        }
        .contenedor-relativo{
            position: relative;
        }

    </style>
</head>

<body>
    <h1>Posicionamiento</h1>
    <section>
        <h2>Elementos inline y block</h2>

        <p>BLOCK ocupa todo el ancho </p>
        <span>INLINE ocupa lo que necesita su contenido </span>
    </section>

    <section>
        <h2>Otro Ejercicio de Posicionamiento</h2>

        <p>BLOCK ocupa todo el ancho </p>
        <span>INLINE ocupa lo que necesita su contenido </span>
    </section>

    <section>
        <h2>Posicionamiento Relativo</h2>

        <div class="box">1</div>
        <div class="box relativa">2</div>
        <div class="box">3</div>
    </section>


    <section class="contenedor-relativo">
        <h2>Posicionamiento Absoluta </h2>

        <div class="box">1</div>
        <div class="box absoluta">2</div>
        <div class="box ">3</div>
    </section>

    <div>
        <a href=""><i class="fas fa-arrow-circle-up"></i></a>    
      

    </div>
    
      

  
    





</body>

</html>
