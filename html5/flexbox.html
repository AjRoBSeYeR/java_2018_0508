<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>

        *{
            margin: 0;
            padding: 0;
        }

        body{
            background-color: teal;
        }

        h1{
            text-align: center;
        }

        .main-content{
            background-color: #FFF;
            width: 80%;
            max-width: 1024px;
            min-height: 400px;
            margin: auto;
            padding: 1em;
            height: 100vh; /* device height */
        }

        .container{
            background-color: #88499C;
            padding: 3em 1em;

            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            align-items: stretch;
        }

        .item{
            background-color: #E77F24;
            font-size: 3em;
            text-align: center;
            margin: 1%;

            width: 20%;
            
        }

        /* podemos cambiar el orden natural de los items */
        .primero{ order: 1; } 
        .segundo{ order: 2; flex-grow: 2;} 
        .tercero{ order: 3; } 


    </style>
</head>
<body>

    <div class="main-content">

        <h1>Flexbox</h1>
        <a href="https://css-tricks.com/snippets/css/a-guide-to-flexbox/" target="_blank">Documentacion</a>
        <a href="https://www.youtube.com/watch?v=8w5mfbMH4Gw&t=401s" target="_blank">Video</a>
        <a href="https://flexboxfroggy.com/#es" target="_blank">Juego</a>

        <section class="container">
            <div class="item tercero">1</div>
            <div class="item primero">2</div>
            <div class="item segundo">3</div>
        </section>

    </div>
    
</body>
</html>
