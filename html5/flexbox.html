<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flexbox</title>
    <link rel="stylesheet" href="css/flexbox.css">
</head>

<body>
    <div class="main-content">

        <h1>Flexbox</h1>
        <a href="https://css-tricks.com/snippets/css/a-guide-to-flexbox/">Documentacion</a>
        <a href="https://www.youtube.com/watch?v=8w5mfbMH4Gw&t=401s">Ejercicio Practico</a>
        <a href="https://flexboxfroggy.com/#es">Juego Ranitas</a>
        <section class="container">
            <div class="item tercero">1</div>
            <div class="item primero">2</div>
            <div class="item segundo">3</div>
        </section>
        <section class="">
            <h2>Ejemplo CSS-Tricks</h2>
            <ul class="flex-container">
                    <li class="flex-item">1</li>
                    <li class="flex-item">2</li>
                    <li class="flex-item">3</li>
                    <li class="flex-item">4</li>
                    <li class="flex-item">5</li>
                    <li class="flex-item">6</li>
                  </ul>
        </section>
    </div>
</body>

</html>
