<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <style>

        *{
            padding: 0;
            margin: 0;
        }
        
        ul, ol{
            list-style: none;
        }

        nav.main{
            margin: auto;
            width: 500px;
            position: relative;
        }

        nav.main li a{
            background-color: black;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
        }

        nav.main li a:hover{
            background-color: #434343;
        }

      /*nav.main > ul > li{*/
        nav.main ul:first-child > li{
            float: left;
            
        }

        nav.main li ul{
            display: none;
            position: absolute;
            min-width: 140px;
        }

        nav.main li:hover > ul {
            display: block;
        }

        nav.main li ul li{
            position: relative;
        }

        nav.main li ul li ul{ /*A partir del segundo nivel de los menus*/
            right: -140px;
            top: 0px;
        }

    </style>
</head>
<body>
