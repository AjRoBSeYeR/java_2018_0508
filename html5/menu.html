<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Menú desplegable horizontal</title>

    <style>
    
        *{
            padding:0;
            margin:0;
        }

        nav.main{
            margin:0 auto;
            width:500px;
            position:relative;
        }

        ul, ol{
            list-style-type:none;
        }

        nav.main li a{
            background-color:#000;
            color:#fff;
            text-decoration:none;
            padding:10px 15px;
            display:block;
        }

        nav.main ul li a:hover{
            background-color:#434343;
        }

        nav.main > ul > li{  /* nav.main ul:first-child > li */
            float:left;
        }

        nav.main ul li ul{
            display:none;
            position:absolute;
            min-width:140px;
        }

        nav.main ul li:hover > ul{
            display:block;
        }

        /* Tercer nivel del submenu */
        nav.main ul li ul li{   
            position:relative;
        }

        nav.main ul li ul li ul{
            right:-140px;
            top:0;
        }
    
    </style>

</head>
<body>
    <h1>Menú desplegable horizontal</h1>
