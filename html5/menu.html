<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Menu Despegable Horizontal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul,
        ol {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        nav.main {
            width: 500px;
            margin: 0 auto;
            position: relative;
        }

        nav.main li a {
            background-color: #000;
            color: #FFF;
            display: block;
            padding: 10px 15px;
        }

        nav.main li a:hover {
            background-color: #434343;
        }

        /* nav.main ul:first-child>li {
            float: left;
        } */

        nav.main > ul > li {
            float: left;
        }
        nav.main li ul{
            display: none;
            position: absolute;
            min-width: 140px;
        }
        nav.main li:hover > ul{
            display: block;
        }
        nav.main li ul li{
            position: relative;
        }
        nav.main li ul li ul{
            right: -140px;
            top:0;
        }

    </style>
</head>

<body>
    <h1>Menu Despegable Horizontal</h1>
